<div class="categories" ng-controller="SubCategoryCtrl">


    <div class="grid-block small-up-3 align-center">
        <div class="grid-block text-center padding align-center" ng-repeat="subCategory in subCategories | orderBy:'order':true" ng-click="openSubCategory(subCategory)" ng-if="$index <= 2" >

            <div class="padding text-center">
                <div class="image-section padding">
                    <img src="assets/img/ring.gif" ng-src="{{subCategory.image}}" onerror="this.src = 'assets/img/placeholder.png'">
                </div>
                <div class="padding">
                    <h3>{{subCategory.name}}</h3>
                </div>
            </div>            
            
        </div>
    </div>

    <br>

    <div class="grid-block small-up-4 align-center">
        <div class="grid-block text-center padding" ng-repeat="subCategory in subCategories | orderBy:'order':true" ng-click="openSubCategory(subCategory)" ng-if="$index > 2">

            <div class="padding text-center">
                <div class="image-section padding">
                    <img src="assets/img/ring.gif" ng-src="{{subCategory.image}}" onerror="this.src = 'assets/img/placeholder.png'">
                </div>
                <div class="padding">
                    <h4>{{subCategory.name}}</h4>
                </div>
            </div> 
            
        </div>
    </div>

    <br>

    <leaders ng-show="showLeader"></leaders>
</div>
