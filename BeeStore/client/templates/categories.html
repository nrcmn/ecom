---
name: categories
url: /categories
---

<div class="grid-container" ng-controller="SubCategoryCtrl">
    <div class="grid-block small-up-2">
        <div class="grid-content" ng-repeat="subCategory in subCategories" ng-click="openSubCategory(subCategory)">
            {{subCategory.name}}
        </div>
    </div>
    
    <leaders ng-show="showLeader"></leaders>
</div>
