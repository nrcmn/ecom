<div class="grid-block padding" ng-controller="BasketProductListCtrl">
    <div ng-if="basket.length == 0" class="grid-content medium-12 text-center" style="border: 3px dashed #999; border-radius: 10px; padding: 20px;">
        <h3>Корзина пуста</h3>
        <a ui-sref="main">Перейти к товарам</a>
    </div>

    <div ng-if="basket.length != 0" class="grid-content medium-12" style="border: 3px dashed #999; border-radius: 10px; padding: 10px;">
        <div class="grid-block">
            <div class="grid-content medium-2"></div>
            <div class="grid-content medium-5">
                <h3>Название</h3>
            </div>
            <div class="grid-content medium-2">
                <h3>Кол-во</h3>
            </div>
            <div class="grid-content medium-2">
                <h3>Цена</h3>
            </div>
            <div class="grid-content medium-1"></div>
        </div>
        <div class="grid-block" ng-repeat="product in basket">
            <div class="grid-content medium-2 text-center">
                <img ng-src="{{product.images[0]}}" />
            </div>
            <div class="grid-content medium-5" style="font-size: 25px">
                {{product.name}}
            </div>
            <div class="grid-content medium-2 text-center" style="font-size: 40px">
                <span style="font-size: 45px;" ng-click="quantity(false, product)">-</span> {{product.quantity}} <span style="font-size: 45px;" ng-click="quantity(true, product)">+</span>
            </div>
            <div class="grid-content medium-2 text-center" style="font-size: 28px">
                {{product.price | price}}
            </div>
            <div class="grid-content medium-1 text-center" ng-click="deleteItem(product, $index)">
                <a>X</a>
            </div>
        </div>

        <div class="grid-block">
            <div class="grid-content align-right text-right">
                <a ui-sref="basket.form">Оформить заказ --></a>
            </div>
        </div>
    </div>
</div>
