<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular 2</title>

        <!-- <link rel="stylesheet" type="text/css" href="css/app.css"> -->
        <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"> -->
        <link rel="stylesheet" href="bower_components/foundation-sites/dist/foundation-flex.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="bower_components/Swiper/dist/css/swiper.min.css">

        <!-- 1. Load libraries -->
        <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script src="node_modules/typescript/lib/typescript.js" charset="utf-8"></script>
        <script src="config.js" charset="utf-8"></script>
        <script src="node_modules/rxjs/bundles/Rx.js"></script>
        <script src="node_modules/angular2/bundles/router.js"></script>
        <script src="node_modules/angular2/bundles/angular2.js"></script>
        <script src="node_modules/angular2/bundles/http.min.js"></script>

        <!-- 2. Load custom libraries -->
        <script src="bower_components/Swiper/dist/js/swiper.min.js" charset="utf-8"></script>
        <script src="bower_components/skrollr/skrollr.min.js" charset="utf-8"></script>

        <!-- 3. Configure SystemJS -->
        <script>
            System.import('app/boot')
                .then(null, console.error.bind(console));
        </script>

        <!-- Custom styles -->
        <style media="screen">
            app {
                max-width: 500px;
                display: block;
                margin: auto;
            }

            .card {
                padding: 20px;
                text-align: center;
            }

            .swiper-container {
                width: 200px;
                height: 200px;
            }

            .beeline-button {
                color: #000;
                font-family: 'officinaserifcbold';
                font-size: 21px;
                background: linear-gradient(180deg, #ffe100 0%, #f7a700 100%);
                border: 2px solid #f1a011;
                border-radius: 25px;
                padding-left: 20px;
                padding-right: 20px;
                padding: 0.85em 1em;
                margin: 0 1rem 1rem 0;
                display: block;
                max-width: 100%;
                text-align: center;
                vertical-align: middle;
                line-height: 1;
                text-shadow: 0 1px 1px #fff4bc;
                -webkit-tap-highlight-color: rgba(0,0,0,0);
            }
        </style>
    </head>
    <base href="/">
    <body>
        <!-- 3. Display the application HERE -->
        <app></app>
    </body>
</html>
