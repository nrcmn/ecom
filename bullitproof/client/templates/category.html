---
name: category
url: /category
animationIn: fadeIn
---

<div class="grid-container" ng-controller="CategoryMainCtrl">
    <div class="grid-block small-up-3 align-center">
        <div class="align-center padding" ng-repeat="content in sections.slice().reverse()"  ng-click="openProductList(content)" ng-if="$index <= 2" >
            <div class="card padding" style="min-width: 100%; max-width: 98%;">
                <div class="card-section text-center">
                    <img ng-src="{{content.image}}">
                </div>
                <div class="card-section text-center">
                    <h3>{{content.name}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="grid-block small-up-4 align-center">
        <div class="align-center padding" ng-repeat="content in sections.slice().reverse()" ng-click="openProductList(content)" ng-if="$index > 2">
            <div class="card padding" style="height: 360px; text-align: center;">
                <div class="card-section text-center">
                    <img class="swiper-img" ng-src="{{content.image}}">
                </div>
                <div class="card-section text-center">
                    <h3>{{content.name}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
