---
name: products
url: /products
animationIn: fadeIn
---

<div class="grid-block" ng-controller="ProductsCtrl">
    <!-- <h2>{{productsListName}}</h2> -->
    <div style="position: fixed; left: 0; top: 50%; z-index: 100;">
        <a zf-open="menu" class="warning button">
            Кнопка 1
        </a>
        <br/>
        <a zf-open="basicModal" class="success button">
            Кнопка 2
        </a>
    </div>

    <div class="medium-12 grid-content">
        <h2>{{productsListName}}</h2>

        <div style="width: 100%; padding: 50px; border: 2px dashed #999; border-radius: 8px; background: #fff; text-align: center;" ng-if="!products || products.length == 0">
            <h3>Список продуктов пуст</h3>
        </div>

        <div class="grid-block small-up-3 align-center">
            <div class="align-center padding" ng-repeat="product in products">
                <div class="card padding" style="min-width: 100%; max-width: 98%;" ng-click="openDetail(product)">
                    <div style="width: 250px; height: 250px; margin: auto; text-align: center;">
                        <img ng-src="{{product.images[0]}}" class="swiper-img"/>
                    </div>
                    <div class="card-section text-center">
                        <h4><b>{{product.name}}</b></h4>
                    </div>
                    <div class="card-section text-left">
                        <h5>{{product.price}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
