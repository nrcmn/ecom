<!doctype html>
<html lang="en" ng-app="application">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>prototype</title>
        <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
        <script src="./assets/js/foundation.js"></script>
        <script src="./assets/js/templates.js"></script>
        <script src="./assets/js/routes.js"></script>
        <script src="./assets/js/app.js"></script>

        <style media="screen">
            .grid-container {
                min-width: 95% !important;
            }
        </style>
    </head>
    <body>
        <div class="grid-frame vertical">
            <div class="grid-content shrink" style="margin-bottom: 20px;" ng-controller="CategoryCtrl">
                <ul class="menu-bar" ng-show="headerShow">
                    <li ng-repeat="category in categories" ng-if="category.parent == null">
                        <a ng-click="openCategory(category)">{{category.name}}</a>
                    </li>
                </ul>
            </div>
            <div ui-view class="grid-content"></div>
        </div>
    </body>
</html>
